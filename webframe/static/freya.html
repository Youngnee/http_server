    Freya:
        弗蕾亚的父亲是海神尼奥尔德，母亲则说法不一，根据神话的记录，她诞生于尼奥尔德所属的华纳神族，
    至于母亲是不是巨人族女子史卡姬，则无从考证\r\n在一些以北欧诸神为主角的创作中，指称弗蕾亚的母亲
    是父亲尼奥尔德的姊妹。弗蕾亚是爱神、战神与魔法之神，也是掌管丰饶、生育以及爱情之神。她十分慈祥
    美丽，最为人们所爱戴，因为冰天雪地里的人们热切盼望着春天的来临。她常浓妆艳服，花枝招展，有时全
    副甲胄，披挂上阵，率领众女武神为奥丁遴选死难英雄。
